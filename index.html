<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<!-- Titulo do site -->
<body>
    <header>
        <h1>Site de exemplo de tabelas</h1>
    </header>
    <main>
            <table>
                    <thead> 
                            <!--Cabeçalho da tabela-->
                        <caption> Tabela Exemplo de produtos</caption>
                        <!-- Descrição da tabela -->
                        <tr> <th colspan="3">Produtos</th></tr> <!--Tr é para --> <!--Th é uma tag de titulo para tr--> <!--Th centraliza e deixa em negrito o conteudo-->
                            <tr> <!--Tabela para descrição do produto-->
                                <th> Foto</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                            </tr>
                        
                    <tbody>
                         <!--Corpo da tabela-->
                        <tr>
                            <th><img src="https://tse3.mm.bing.net/th?id=OIP.chn__8uUApKpneS_dzlPOQHaHa&pid=Api&P=0" alt="Macbook"></th> <!--Para linkar a imagem usa img.src--> <!-- alt = leitor de tela, para pessoas com deficiencia visual-->
                            <td>Notebook da dell</td>
                            <td>R$:2.500,00</td>
                        </tr>

                        <tr>
                            <th><img src="https://tse1.mm.bing.net/th?id=OIP.W7vXzMpioNU_5uRvE_CzzQHaJ4&pid=Api&P=0" alt="Notbook Dell"></th>
                            <td>Macbook</td>
                            <td>R$:15.000,00</td>
                        </tr>
                </thead>
                    </tbody>
                         <!--Rodapé da tabela-->
                    <tfoot>
                            <tr>
                                <th colspan="3"> Promoções de notebook!!!</th>
                            </tr>
                    </tfoot>
                </table>

    </main>
</body>
</html>
